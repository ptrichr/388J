{% extends "base.html" %}
{% block content %}
{% if current_user.is_authenticated %}
    <h1>User: {{ current_user.username }}</h1>
    <a href="{{ url_for('logout_route') }}">Logout</a>
{% else %}
    <a href="{{ url_for('register_route') }}">Register</a>
    <a href="{{ url_for('login_route') }}">Login</a>
{% endif %}
<a href="{{ url_for('createpost_route') }}">Create Post</a>
{% for post in posts %}
    <h2><a href="{{ url_for('user_route', username=post.username) }}">{{ post['username'] }}</a></h2>
    <p><a href="{{ url_for('post_route', id=post.pk) }}">{{ post['text'] }}</a></p>
{% endfor %}
{% endblock %}
